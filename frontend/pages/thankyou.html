<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmed - Stashly</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Bootstrap and Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../css/style.css" rel="stylesheet">
    <style>
        .thank-you-container {
            background: rgb(255 255 255 / 15%);
            border-radius: 15px;
            box-shadow: 0 0 30px rgb(229 216 216 / 10%);
            padding: 60px 40px;
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
            color: beige;
        }
         .thank-you-hero {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url("../assets/homebgimage.jpg");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 80px 0;
        }
        .check-icon {
            font-size: 5rem;
            color: var(--success);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="../index.html">
                <div class="logo-container me-2">
                    <img src="../assets/airattix-logo.png" alt="Stashly Logo" height="30">
                </div>
                <span class="brand-text">Stashly</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                
               
            </div>
        </div>
        <li class="nav-item ms-auto"><a class="nav-link" href="#"><img src="../assets/log.jpg" alt="Profile" class="rounded-circle" style="width:32px;height:32px;"></a></li>

    </nav>

    <!-- Thank You Section -->
    <section class="thank-you-hero">
        <div class="container">
            <div class="row">
                <div class="col-md-10 mx-auto">
                    <div class="thank-you-container">
                        <i class="fas fa-check-circle check-icon"></i>
                        <h1 class="display-4 mb-4">Thank You!</h1>
                        <p class="lead mb-4">Your booking has been submitted successfully.</p>
                        <p class="mb-5">We've sent a confirmation email with all the details of your booking. Our team will contact you shortly.</p>
                        <a href="../index.html" class="btn btn-primary btn-lg">Return to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
